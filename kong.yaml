_format_version: "3.0"

services:
  - name: mission-service
    url: http://localhost:5001  # Updated to localhost
    routes:
      - name: mission-service-route
        paths:
          - /mission-service
  - name: agent-portal
    url: http://localhost:5002  # Updated to localhost
    routes:
      - name: agent-portal-route
        paths:
          - /agent-portal

plugins:
  - name: rate-limiting
    service: mission-service
    config:
      minute: 20
      policy: local
  - name: rate-limiting
    service: agent-portal
    config:
      minute: 50
      policy: local